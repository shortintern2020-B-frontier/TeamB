# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the develop branch
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: copy files
        run: |
          cp /front_end/webpack/webpack.config.js /front_end/app/webpack.config.js
          cp /front_end/webpack/package.json /front_end/app/package.json
          cp /front_end/webpack/.babelrc /front_end/app/.babelrc
          cp /front_end/webpack/.eslintrc.js /front_end/app/.eslintrc.js
      
      - name : change current directory
        run: cd /front_end/app/

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '10.x'

      - name: Install packages
        run: yarn install
      
      - name: run test
        run: yarn test
      
      - name: run lint
        run: yarn lint
